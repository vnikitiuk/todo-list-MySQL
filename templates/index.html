{% extends "layout.html" %}

{% block title %}
    Index
{% endblock %}

{% block main %}

    <div class="box" id="heading">
      <h2> ToDo List </h2>
    </div>

    <div class="box">

        {% for todo_item in todo_items %}
          <form action="/delete" method="post">
            <div class="item">
              <input type="checkbox" name="checkedOne">
              <p> {{ todo_item.item }} </p>
            </div>
            <input type="hidden" name="listName"></input>
          </form>
        
        {% endfor %}

        <form class="item" action="/" method="post">
          <input type="text" name="newItem" class="todo" placeholder="New Item" autocomplete="off">
          <button type="submit" name="list" value=" listTitle ">+</button>
        </form>  

    </div>

{% endblock %}
