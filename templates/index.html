{% extends "layout.html" %}

{% block title %}
    Index
{% endblock %}

{% block main %}

    <div class="box" id="heading">
      <h2> {{ user_name }}'s ToDo List </h2>
    </div>

    <div class="box">

        {% for todo_item in todo_items %}
          <form action="/delete" method="post">
            <div class="item">
              <input type="checkbox" name="checkedOne" value="{{todo_item.id}}" onChange="this.form.submit()">
              <p> {{ todo_item.item }} </p>
            </div>
          </form>
        
        {% endfor %}

        <form class="item" action="/" method="post">
          <input type="text" name="newItem" class="todo" placeholder="New Item" autocomplete="off">
          <button type="submit">+</button>
        </form>  

    </div>

{% endblock %}
